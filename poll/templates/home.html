<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Homepage</title>
    <style media="screen">
    * {
        font-size: 20px;
        font-family: Calibri;
        padding: 0;
        margin: 0;
        }
        .topbar
        {
            width: 100%;
            padding; 1%;
            background-color: #F7D358;
        }
        .topbar>span
        {
            font-size: 36px;
            padding: 0 0 0 1%;
            color: #4d5d53;
        }
        .topbar a
        {
            font-size: 24px;
            float: right;
            padding: 0 3% 0 3%;
            color: #4d5d53;
        }
        a
        {
            text-decoration: none;
        }

        .container
        {
            background-color: #F2F5A9;
            width: 50%;
            margin: auto;
        }

        .container *{
            margin: 2%;
            color: #666666;
        }

        .container>h1
        {
            font-size: 30px;
            text-align: center;
            margin: 0;
            padding: 2% 0 2% 0;
            border-bottom: 1px solid white;
            color: #4d5d53;
        }

        .container p
        {
            border-bottom: 1px solid white;
        }

        button
        {
            width: 18%;
            border-radius: 10px;
        }


    </style>
    </head>


<body>
    <div class="topbar">
        <span>Poll Application</span>
        <span><a href="{ % url 'home' % }">Home</a></span>
        <span><a href="http://127.0.0.1:8000/create/">Create</a></span>
    </div>

    <br>
    <br>
    <div class="container">
        <br>
        <h1>Available Polls</h1>
            {% for poll in polls %}
            <p>
            <span><strong>{{poll.question}}</strong></span>
            <br>

            <button style="margin-left: 4%;"><a href="{% url 'vote' poll.id %}">Vote</a></button>
            <button><a href="{% url 'results' poll.id %}">View Results</a></button>
            </p>
            {% endfor %}
    </div>
</body>
</html>
